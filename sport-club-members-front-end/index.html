<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8' />
    <title>Sport Club</title>
    <link rel='stylesheet' href='style.css' />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <h1 class="heading-primary">Sport club members</h1>
    </header>

    <div class="features">
        <div id="members-sidebar" class="members-sidebar">
        </div>
        <div class="main-feature">
            <div class="actions-panel">
                <div class="action-container add-member-container">
                    <header class="form-header">
                        <h2>Add new member</h2>
                    </header>
                    <form id="add-member-form" class="member-action-form" method="post">
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='add-first-name'>First name</label>
                                <input id='add-first-name' class="medium-input-width" name='first-name' type='text' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-last-name'>Last name</label>
                                <input id='add-last-name' class="medium-input-width" name='last-name' type='text' required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='add-address'>Address</label>
                                <input id='add-address' class="bigger-input-width" name='address' type='text' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-zip-code'>Zip code</label>
                                <input id='add-zip-code' class="smaller-input-width" name='zip-code' type='number' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-city'>City</label>
                                <input id='add-city' class="medium-input-width" name='city' type='text' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-country'>Country</label>
                                <input id='add-country' class="medium-input-width" name='country' type='text' required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='add-gender'>Gender</label>
                                <select id='add-gender' class="medium-input-width" name='gender' required>
                                    <option hidden disabled selected value>-- select an option --</option>
                                    <option value='female'>female</option>
                                    <option value='male'>male</option>
                                    <option value='not-spec'>not specified</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label for='add-age'>Age</label>
                                <input id='add-age' class="smaller-input-width" name='age' type='number' required/>
                            </div>

                            <fieldset class="legacy-radio-fieldset">
                                <legend>Activity class</legend>
                                <input id='add-activity-class-type-1'
                                       name='activity-class'
                                       type='radio'
                                       value='professional'
                                       checked />
                                <label for='add-activity-class-type-1' class='radio-label'>professional</label>

                                <input id='add-activity-class-type-2'
                                       name='activity-class'
                                       type='radio'
                                       value='amateur' />
                                <label for='add-activity-class-type-2' class='radio-label'>amateur</label>
                            </fieldset>
                        </div>
                        <div class="form-row">
                            <fieldset class="legacy-checkbox-fieldset">
                                <legend>Practiced sports</legend>
                                <div class="checkboxes-container">
                                    <label class="checkbox-label" for='add-running'>
                                        <input id='add-running'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='running'/>
                                        <span>running</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-cycling'>
                                        <input id='add-cycling'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='cycling'/>
                                        <span>cycling</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-swimming'>
                                        <input id='add-swimming'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='swimming'/>
                                        <span>swimming</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-walking'>
                                        <input id='add-walking'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='walking'/>
                                        <span>walking</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-skiing'>
                                        <input id='add-skiing'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='skiing'/>
                                        <span>skiing</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <button class="form-action-button">Save</button>
                    </form>
                </div>
                <div class="action-container edit-member-container">
                    <header class="form-header">
                        <h2>Edit member</h2>
                    </header>
                    <form id="edit-member-form" class="member-action-form" method="post" data-user-id="test">
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='edit-first-name'>First name</label>
                                <input id='edit-first-name' class="medium-input-width" name='first-name' type='text' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-last-name'>Last name</label>
                                <input id='edit-last-name' class="medium-input-width" name='last-name' type='text' required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='edit-address'>Address</label>
                                <input id='edit-address' class="bigger-input-width" name='address' type='text' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-zip-code'>Zip code</label>
                                <input id='edit-zip-code' class="smaller-input-width" name='zip-code' type='number' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-city'>City</label>
                                <input id='edit-city' class="medium-input-width" name='city' type='text' required/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-country'>Country</label>
                                <input id='edit-country' class="medium-input-width" name='country' type='text' required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='edit-gender'>Gender</label>
                                <select id='edit-gender' class="medium-input-width" name='gender' required>
                                    <option hidden disabled selected value>-- select an option --</option>
                                    <option value='female'>female</option>
                                    <option value='male'>male</option>
                                    <option value='not-spec'>not specified</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-age'>Age</label>
                                <input id='edit-age' class="smaller-input-width" name='age' type='number' required/>
                            </div>

                            <fieldset class="legacy-radio-fieldset">
                                <legend>Activity class</legend>
                                <input id='edit-activity-class-type-1'
                                       name='activity-class'
                                       type='radio'
                                       value='professional'
                                       checked />
                                <label for='edit-activity-class-type-1' class='radio-label'>professional</label>

                                <input id='edit-activity-class-type-2'
                                       name='activity-class'
                                       type='radio'
                                       value='amateur' />
                                <label for='edit-activity-class-type-2' class='radio-label'>amateur</label>
                            </fieldset>
                        </div>
                        <div class="form-row">
                            <fieldset class="legacy-checkbox-fieldset">
                                <legend>Practiced sports</legend>
                                <div class="checkboxes-container">
                                    <label class="checkbox-label" for='edit-running'>
                                        <input id='edit-running'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='running'/>
                                        <span>running</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-cycling'>
                                        <input id='edit-cycling'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='cycling'/>
                                        <span>cycling</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-swimming'>
                                        <input id='edit-swimming'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='swimming'/>
                                        <span>swimming</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-walking'>
                                        <input id='edit-walking'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='walking'/>
                                        <span>walking</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-skiing'>
                                        <input id='edit-skiing'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='skiing'/>
                                        <span>skiing</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <button id="edit-button" class="form-action-button">Update</button>
                        <input id="cancel-edit-button" class="form-action-button form-cancel-button" type="reset" value="Cancel">
                    </form>
                </div>
            </div>
            <div class="footer">
                <ul class="footer-menu">
                    <li class="footer-menu-item">Recent news</li>
                    <li class="footer-menu-item">About Us</li>
                    <li class="footer-menu-item">Services</li>
                    <li class="footer-menu-item">Contact us</li>
                </ul>
            </div>
        </div>
        <div id="confirmation-overlay" class="confirmation-overlay">
            <div class="delete-confirmation-dialogue">
                <h3>Delete member</h3>
                <p>Are you sure you want to delete member: John Doe Samuel? </p>
                <button id="cancel-delete-button" class="confirmation-button cancel-delete-button">No</button>
                <button id="confirm-delete-button" class="confirmation-button confirm-delete-button">Yes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
