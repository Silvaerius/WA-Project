<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8' />
    <title>Sport Club</title>
    <link rel='stylesheet' href='style.css' />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <h1 class="heading-primary">Sport club members</h1>
    </header>

    <div class="features">
        <div class="members-sidebar">
            <div class="member-card">
                <img src="img/user-icon.svg" alt="user avatar">
                <h3>User name</h3>
                <p>ID: <span>xxxxxxxxxxx</span></p>
                <p>user.email@emailprv.com</p>
                <button class="edit-member-button">Edit</button>
                <button class="delete-member-button">Delete</button>
            </div>
        </div>
        <div class="main-feature">
            <div class="actions-panel">
                <div class="action-container add-member-container">
                    <header class="form-header">
                        <h2>Add new member</h2>
                    </header>
                    <form class="member-action-form">
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='add-first-name'>First name</label>
                                <input id='add-first-name' name='first-name' type='text' class="medium-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-last-name'>Last name</label>
                                <input id='add-last-name' name='last-name' type='text' class="medium-input-width"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='add-address'>Address</label>
                                <input id='add-address' name='address' type='text' class="bigger-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-zip-code'>Zip code</label>
                                <input id='add-zip-code' name='zip-code' type='text' class="smaller-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-city'>City</label>
                                <input id='add-city' name='city' type='text' class="medium-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='add-country'>Country</label>
                                <input id='add-country' name='country' type='text' class="medium-input-width"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='add-gender'>Gender</label>
                                <select id='add-gender' name='gender' class="medium-input-width">
                                    <option value='female'>female</option>
                                    <option value='male'>male</option>
                                    <option value='not-spec'>not specified</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label for='add-age'>Age</label>
                                <input id='add-age' name='age' type='text' class="smaller-input-width"/>
                            </div>

                            <fieldset class="legacy-radio-fieldset">
                                <legend>Activity class</legend>
                                <input id='add-activity-class-type-1'
                                       name='activity-class'
                                       type='radio'
                                       value='professional'
                                       checked />
                                <label for='add-activity-class-type-1' class='radio-label'>professional</label>

                                <input id='add-activity-class-type-2'
                                       name='activity-class'
                                       type='radio'
                                       value='amateur' />
                                <label for='add-activity-class-type-2' class='radio-label'>amateur</label>
                            </fieldset>
                        </div>
                        <div class="form-row">
                            <fieldset class="legacy-checkbox-fieldset">
                                <legend>Practiced sports</legend>
                                <div class="checkboxes-container">
                                    <label class="checkbox-label" for='add-running'>
                                        <input id='add-running'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='running'/>
                                        <span>running</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-cycling'>
                                        <input id='add-cycling'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='cycling'/>
                                        <span>cycling</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-swimming'>
                                        <input id='add-swimming'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='swimming'/>
                                        <span>swimming</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-walking'>
                                        <input id='add-walking'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='walking'/>
                                        <span>walking</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='add-skiing'>
                                        <input id='add-skiing'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='skiing'/>
                                        <span>skiing</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <button class="form-action-button">Save</button>
                    </form>
                </div>
                <div class="action-container edit-member-container">
                    <header class="form-header">
                        <h2>Edit member</h2>
                    </header>
                    <form class="member-action-form">
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='edit-first-name'>First name</label>
                                <input id='edit-first-name' name='first-name' type='text' class="medium-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-last-name'>Last name</label>
                                <input id='edit-last-name' name='last-name' type='text' class="medium-input-width"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='edit-address'>Address</label>
                                <input id='edit-address' name='address' type='text' class="bigger-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-zip-code'>Zip code</label>
                                <input id='edit-zip-code' name='zip-code' type='text' class="smaller-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-city'>City</label>
                                <input id='edit-city' name='city' type='text' class="medium-input-width"/>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-country'>Country</label>
                                <input id='edit-country' name='country' type='text' class="medium-input-width"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field-container">
                                <label for='edit-gender'>Gender</label>
                                <select id='edit-gender' name='gender' class="medium-input-width">
                                    <option value='female'>female</option>
                                    <option value='male'>male</option>
                                    <option value='not-spec'>not specified</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label for='edit-age'>Age</label>
                                <input id='edit-age' name='age' type='text' class="smaller-input-width"/>
                            </div>

                            <fieldset class="legacy-radio-fieldset">
                                <legend>Activity class</legend>
                                <input id='edit-activity-class-type-1'
                                       name='activity-class'
                                       type='radio'
                                       value='professional'
                                       checked />
                                <label for='edit-activity-class-type-1' class='radio-label'>professional</label>

                                <input id='edit-activity-class-type-2'
                                       name='activity-class'
                                       type='radio'
                                       value='amateur' />
                                <label for='edit-activity-class-type-2' class='radio-label'>amateur</label>
                            </fieldset>
                        </div>
                        <div class="form-row">
                            <fieldset class="legacy-checkbox-fieldset">
                                <legend>Practiced sports</legend>
                                <div class="checkboxes-container">
                                    <label class="checkbox-label" for='edit-running'>
                                        <input id='edit-running'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='running'/>
                                        <span>running</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-cycling'>
                                        <input id='edit-cycling'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='cycling'/>
                                        <span>cycling</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-swimming'>
                                        <input id='edit-swimming'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='swimming'/>
                                        <span>swimming</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-walking'>
                                        <input id='edit-walking'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='walking'/>
                                        <span>walking</span>
                                    </label>
                                    
                                    <label class="checkbox-label" for='edit-skiing'>
                                        <input id='edit-skiing'
                                            name='practiced-sports'
                                            type='checkbox'
                                            value='skiing'/>
                                        <span>skiing</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <button class="form-action-button">Update</button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <ul class="footer-menu">
                    <li class="footer-menu-item">Recent news</li>
                    <li class="footer-menu-item">About Us</li>
                    <li class="footer-menu-item">Services</li>
                    <li class="footer-menu-item">Contact us</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
